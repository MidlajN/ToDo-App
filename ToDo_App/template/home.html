{% extends 'base.html' %}
<!DOCTYPE html>

{% block body %}
<div class="container" style="padding:10px;">

    <div class="row">

        <div class="col-sm-6">
            <form class="p-3 shadow-lg rounded" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div>
                    <label class="col-form-label" >Task</label>
                    <div>
                        <input type="text" class="form-control shadow-sm" name="task" required="required">
                    </div>
                </div>


                <div>
                    <label class="col-form-label" >Priority</label>
                    <div>
                        <input type="number" class="form-control shadow-sm" name="priority" required="required">
                    </div>
                </div>

                <div style="margin-top:20px">
                        <input type="date" class="form-control shadow-sm" name="date" required="required">
                    </div>

                <div style="padding:10px;margin-top:10px;">
                    <div align="right">
                        <button class="btn btn-outline-success" style="width:100px;" type="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="col-sm-6">
            <div>
                <a href="{% url 'ToDoAPP:classhome' %}">
                    <legend style="font-size:20px;text-shadow:2px 2px 2px lightgrey;color:black">Task to be completed</legend>
                </a>
            </div>

            {% for i in task_key %}
            <div class="card">
                <div class="card-body p-3 shadow">
                    <a href="{% url 'ToDoAPP:classdetailview' i.id %}" ><legend style="color:black;padding:5px"><b>{{ i.task }}</b></legend></a>
                    <p class="fw-lighter">
                        <small>Priority :</small> {{ i.priority }}</p>
                    <p class="fw-lighter">{{ i.date }}</p>
                    <a href="{% url 'ToDoAPP:delete' i.id %}">
                        <button class="btn btn-outline-danger shadow">Done</button></a>
                    <a href="{% url 'ToDoAPP:update' i.id %}">
                        <button class="btn btn-success shadow" style="color:white;">Update</button>
                    </a>
                </div>
            </div>
            <br>
            {% endfor %}
        </div>

    </div>
</div>
{% endblock %}
</html>

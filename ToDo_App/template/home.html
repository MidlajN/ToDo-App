{% extends 'base.html' %}
<!DOCTYPE html>

{% block body %}
<div class="container" style="padding:10px;">

    <div class="row">

        <div class="col-md-6">
            <form class="p-3 shadow rounded" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div>
                    <label class="col-form-label" >Task</label>
                    <div>
                        <input type="text" class="form-control shadow-sm" name="task" required="required">
                    </div>
                </div>


                <div>
                    <label class="col-form-label" >Priority</label>
                    <div>
                        <input type="number" class="form-control shadow-sm" name="priority" required="required">
                    </div>
                </div>

                <div style="padding:10px;margin-top:10px;">
                    <div align="right">
                        <button class="btn btn-outline-success" style="width:150px;" type="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="col-md-6">
            {% for i in task_key %}
            <div class="card">
                <div class="card-body p-3 shadow-sm">
                    <legend>{{ i.task1 }}</legend>
                    <p class="fw-lighter" style="margin-left:5px">
                        <small>Priority :</small> {{ i.priority }}</p>
                    <a href="{% url 'ToDoAPP:delete' i.id %}">
                        <button class="btn btn-outline-danger shadow" >Done</button>
                    </a>
                </div>
            </div>
            <br>
            {% endfor %}
        </div>

    </div>
</div>
{% endblock %}
</html>
